<div class="container">
  <!-- Tabelle -->
  <table class="table">
    <!-- Kopfzeile -->
    <thead class="thead-dark">
    <tr>
      <th>Sensor</th>
      <th>Zeitstempel</th>
      <th>Temperatur</th>
      <th>Luftfeuchtigkeit</th>
    </tr>
    </thead>
    <!-- Datenzeilen -->
    <tbody>
    <tr *ngFor="let measurement of paginatedMeasurements">
      <td>{{ measurement.sensor }}</td>
      <td>{{ measurement.timestamp | date:'medium' }}</td>
      <td>{{ measurement.temperature }} Â°C</td>
      <td>{{ measurement.humidity }} %</td>
    </tr>
    </tbody>
  </table>

  <!-- Paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" *ngFor="let page of [].constructor(Math.ceil(measurements.length / pageSize)); let i = index">
        <a class="page-link" href="#" (click)="onPageChange(i)">{{ i + 1 }}</a>
      </li>
    </ul>
  </nav>
</div>
