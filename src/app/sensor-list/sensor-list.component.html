<mat-table [dataSource]="sensors">

  <!-- Spalte f端r 'name' -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let sensor">{{ sensor.name }}</td>
  </ng-container>

  <!-- Spalte f端r 'standort' -->
  <ng-container matColumnDef="standort">
    <th mat-header-cell *matHeaderCellDef>Standort</th>
    <td mat-cell *matCellDef="let sensor">{{ sensor.standort }}</td>
  </ng-container>

  <!-- Spalte f端r 'aktiv' -->
  <ng-container matColumnDef="aktiv">
    <th mat-header-cell *matHeaderCellDef>Aktiv</th>
    <td mat-cell *matCellDef="let sensor">{{ sensor.aktiv }}</td>
  </ng-container>

  <!-- Spalte f端r 'art' -->
  <ng-container matColumnDef="art">
    <th mat-header-cell *matHeaderCellDef>Art des Sensors</th>
    <td mat-cell *matCellDef="let sensor">{{ sensor.art }}</td>
  </ng-container>

  <!-- Kopfzeile und Zeilen der Tabelle -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</mat-table>
